# The name of the application
spring.application.name=sforcetrading

# HTTPS configuration settings
# The port on which the server listens for HTTPS
server.port=8443
# The path to the keystore file
server.ssl.key-store=classpath:keystore.p12
# The keystore password, loaded from an environment variable
server.ssl.key-store-password=${KEY_STORE_PWD_SFT}
# The type of keystore
server.ssl.key-store-type=PKCS12

# The alias of the key in the keystore
server.ssl.key-alias=sforcetrading

# JWT_SECRET_KEY
jwt.secret.key=${JWT_SECRET_KEY}

# RSA private key path
# The path to the RSA private key file
rsa.private.key.path=private-pkcs8.pem

# RSA public key path
public.key.path=public.key

# Show SQL statements in logs
# Enable logging of SQL statements
spring.jpa.show-sql=true

# Hibernate settings
# Automatically update the database schema
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console (for development profile)
# Enable the H2 database console
spring.h2.console.enabled=true
# The path to access the H2 console
spring.h2.console.path=/h2-console

# Default active profile
# Set the default active profile to 'dev'
spring.profiles.active=dev

# Logging configuration
# Set the logging level for Spring framework classes to INFO
logging.level.org.springframework=INFO

# Set the logging level for sforcetrading application classes to DEBUG
logging.level.com.sforcetrading=DEBUG
